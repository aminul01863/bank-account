<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to <span class="font-semibold text-green-500">pioneer-Bank</span>
        </h1>
    </header>
    <section class="mt-5 mx-auto">
        <main class="bg-yellow-100 mx-5 p-6 ">
            <h3 class="text-3xl  font-semibold text-amber-500">Please Login</h3>
            <div class="mt-5 ">
                <input class="w-3/4 p-3 h-10 mb-3" type="text" name="" placeholder="Please enter your email"
                    id="user-email"><br>
                <input class="w-3/4 p-3 h-10 " type="password" name="" placeholder="Please enter your password"
                    id="user-password"><br>
                <button id="submit-btn"
                    class="bg-amber-400 hover:text-white hover:bg-amber-500 rounded-sm  mt-3  font-semibold w-24 h-10">Submit</button>
            </div>
        </main>
    </section>
    <script src="bank.js"></script>
</body>

</html>
