<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account mony</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get sum money ! <span
                class="font-semibold text-green-500">pioneer-Bank</span>
        </h1>
    </header>
    <section class="mt-10">
        <div class="grid md:grid-cols-1 lg:grid-cols-3 gap-4 w-9/12 mx-auto ">
            <div class="bg-rose-400 p-8 font-semibold text-white rounded-xl">
                <h2 class="text-3xl">Deposit</h2>
                <h3 class="text-4xl">$ <span id="deposit-amount">00</span></h3>
            </div>
            <div class="bg-green-500 p-8 font-semibold text-white rounded-xl">
                <h2 class="text-3xl">Withdraw</h2>
                <h3 class="text-4xl">$ <span id="withdraw-amount">00</span></h3>
            </div>
            <div class="bg-orange-400 p-8 font-semibold text-white rounded-xl">
                <h2 class="text-3xl">Balance</h2>
                <h3 class="text-4xl">$ <span id="balance">1500</span></h3>
            </div>
        </div>
    </section>
    <section class="mt-10">

        <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto ">
            <!-- Deposit Amount -->
            <div class="bg-rose-400 p-8 font-semibold  rounded-xl">
                <h2 class="text-3xl text-white">Deposit</h2>
                <input class="w-3/4 p-3 h-10  mt-3" type="text" name="" placeholder="Please enter your email"
                    id="user-deposit"><br>
                <button id="deposit-btn"
                    class="rounded bg-amber-500 hover:text-white hover:bg-amber-600 rounded-sm  mt-2 rounded-xl font-semibold w-24 h-10">Deposit</button>
            </div>
            <!-- withdraw Amount -->
            <div class="bg-green-500 p-8 font-semibold  rounded-xl">
                <h2 class="text-3xl text-white">Withdraw</h2>
                <input class="w-3/4 p-3 h-10  mt-3" type="text" name="" placeholder="withdraw Amount" id="withdraw"><br>
                <button id="withdraw-btn"
                    class="rounded bg-amber-500 hover:text-white hover:bg-amber-600 rounded-sm  mt-2 rounded-xl font-semibold w-24 h-10">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="deposit.js"></script>
</body>

</html>
